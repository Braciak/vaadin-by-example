aboutText=<p>Die Vaadin-By-Example Demoanwendung wird von mir, Roland Kr\u00FCger, entwickelt und gepflegt. Diese Awendung soll als Spielwiese dienen, um funktionierenden Beispielcode zur Verf\u00FCgung zu stellen, der meine Blogeintr\u00E4ge \u00FCber Vaadin und meine Vaadin Addons begleitet. Die Anwendung wird mit der Zeit entsprechend mit neuen Demos erweitert, wenn ich meine n\u00E4chsten Blog Posts \u00FCber Vaadin oder neue Vaadin Addons ver\u00F6ffentliche.</p><h2>\u00DCber mich</h2><p>Ich arbeite als Trainer, Berater und Entwickler f\u00FCr die <a href="http://www.oio.de" target="_blank">Orientation in Objects GmbH</a> in Mannheim. Ich schreibe regelm\u00E4\u00DFig \u00FCber Vaadin und Java-bezogene Themen in unserem <a href="http://blog.oio.de/author/rolandkrueger/" target="_blank">Firmenblog</a>. Um die Blogeintr\u00E4ge, die ich \u00FCber Vaadin schreibe, mit einfachem Beispielcode erg\u00E4nzen zu k\u00F6nnen, habe ich das GitHub Repository <a href="https://github.com/rolandkrueger/vaadin-by-example" target="_blank">vaadin-by-example</a> angelegt. Die vorliegende Anwendung vereint die meisten dieser Beispiele in einer gro\u00DFen Demoanwendung.</p><p>Sie finden mich auf <a href="https://twitter.com/Roland_Krueger" target="_blank">Twitter</a>, <a href="https://plus.google.com/107390769372631613806" target="_blank">Google+</a> und <a href="https://github.com/rolandkrueger" target="_blank">Github</a>.</p><h2>Credits</h2><p>Die in dieser Anwendung verwendeten Icons stammen von <a href="http://www.famfamfam.com">Mark James</a> und <a href="http://glyphicons.com/">Glyphicons</a>. Die Hintergrundgrafiken stammen von <a href="http://www.backgroundlabs.com" title="Background Labs">Background Labs</a>.</p>
componentHighlighter.description=<ul>\r\n    <li><a href="?debug#!/demo/ComponentHighlighterDemo">Highlighting Labels einschalten</a></li>\r\n    <li><a href="?debug=quiet#!/demo/ComponentHighlighterDemo">Labels einschalten, aber die Debug-Konsole verstecken</a></li>\r\n    <li><a href="?#!/demo/ComponentHighlighterDemo">Labels ausschalten</a></li>\r\n</ul>\r\n\r\n<p>Die Aufgabe des Component Highlighter Addons ist es, den Vaadin Entwickler beim Schreiben einer Vaadin-Anwendung zu unterst\u00FCtzen. Das Addon stellt eine Extension-Klasse f\u00FCr Komponenten zur Verf\u00FCgung, die eine Komponente im Browser mit einem auff\u00E4lligen Label hervorhebt. Das Label enth\u00E4lt den vollqualifizierten Klassennamen der erweiterten Komponente und/oder einen vom Entwickler festgelegten Text. Dadurch wird sofort im Browser sichtbar, welcher Teil einer Benutzeroberfl\u00E4che von welcher Java-Klasse implementiert wird. Die Erweiterung ist nur dann aktiv, wenn die Vaadin-Anwendung im Debug-Modus betrieben wird. Im Produktions-Modus hat das Addon keine Auswirkung. Eine typische Anwendung f\u00FCr das Addon zeigt der folgende Code:</p>\r\n\r\n<pre class="sourcecode">\r\npublic class MyComponent extends CustomComponent {\r\n    ...\r\n    public MyComponent() {\r\n        super();\r\n        new ComponentHighlighterExtension(this);\r\n        ...\r\n    }\r\n}</pre>\r\n\r\n<p>Hier wird im Konstruktor der CustomComponent eine neue lokale Instanz der Highlighter Extension erzeugt. Das CustomComponent Objekt wird im Konstruktor der ComponentHighlighterExtension nur dann mit extend() modifiziert, wenn die Anwendung im Debug-Modus betrieben wird. Aus diesem Grund muss man nicht selbst den Modus abfragen, in dem die Anwendung betrieben wird, wenn man neue lokale Instanzen der Extension erzeugt. Im Produktions-Modus wird extend() einfach nicht aufgerufen, so dass lokale Instanzen der Extension gleich wieder vom Garbage Collector entsorgt werden und kein Heap-Speicher verschwendet wird.</p>\r\n\r\n<p>Die Labels, die bestimmte Komponenten hervorheben, sind in der laufenden Anwendung im normalen Modus nicht sichtbar. Die Labels k\u00F6nnen aktiviert und sichtbar gemacht werden, indem man Vaadins Debug Modus mit dem <span class="code">debug</span> URL Parameter einschaltet. Dieser Parameter \u00F6ffnet \u00FCblicherweise die Debug-Konsole von Vaadin. Wenn man eine Komponente in einer Anwendung mit dem ComponentHighlighter Addon erweitert hat, wird diese Komponente nun im Browser hervorgehoben.</p>\r\n\r\n<p>Diese Demoanwendung macht intensiven Gebrauch von dem Addon. Mit den folgenden Links k\u00F6nnen Sie die Highlighter-Labels ein- und ausschalten. Das funktioniert, da diese Demoapplikation im Debug-Modus betrieben wird. Die Labels dekorieren dann das DIV einer erweiterten Komponente und zeigen den Klassennamen der Komponente an.</p>\r\n\r\n<h2>Verwendung</h2>\r\n<p>Um dieses Addon in einem eigenen Projekt zu verwenden, m\u00FCssen Sie von dem GWT Modul des Addons in Ihrem eigenen Widgetset-Deskriptor erben:</p>\r\n\r\n<pre>\r\n&lt;module&gt;\r\n    &lt;inherits name="com.vaadin.DefaultWidgetSet" /&gt;\r\n    &lt;inherits name="org.vaadin.highlighter.ComponentHighlighterWidgetset" /&gt;\r\n&lt;/module&gt;\r\n</pre>\r\n\r\n<p>Das <a href="https://vaadin.com/book" target="_blank">Book of Vaadin</a> beschreibt ausf\u00FChrlich alle notwendigen Schritte, um ein Vaadin Addon in einem Projekt hinzuzuf\u00FCgen und ein eigenes Widgetset zu kompilieren.</p>
componentHighlighter.headline=Das Component Highlighter-Addon
componentHighlighter.shortDescription=Vaadin Addon, mit dem man eine Vaadin-Komponente optisch hervorheben und mit einem Label beschreiben kann, wenn die Anwendung im Debug-Modus betrieben wird.
demoselection.description=<p>Die folgenden Demos stehen zur Verf\u00FCgung:</p>
home.description=<p>Willkommen auf der Demo-Anwendung f\u00FCr das <a href="https://github.com/rolandkrueger/vaadin-by-example" target="_blank">vaadin-by-example GitHub Repository</a>. Diese Anwendung zeigt funktionierende Beispiele f\u00FCr einen Gro\u00DFteil der Beispielprojekte in dem GitHub Repository. Daneben dient die Anwendung als Demo-Anwendung f\u00FCr die Vaadin Addons, die <a href="#!/about">ich</a> im Vaadin Directory zur Verf\u00FCgung stelle. Sie k\u00F6nnen die einzelnen Demos <a href="#!/demos">besuchen</a> und bekommen auf der jeweiligen Demoseite zus\u00E4tzliche Informationen \u00FCber das Beispiel.</p><h2>\u00DCber die Demo-Anwendung</h2><p>Der Sourcecode f\u00FCr diese Demoanwendung selbst steht Ihnen ebenfalls in dem <a href="https://github.com/rolandkrueger/vaadin-by-example/tree/master/all-in-one-demo" target="_blank">vaadin-by-example GitHub Repository</a> zur Verf\u00FCgung. Sie k\u00F6nnen den Code auschecken und die Demoanwendung lokal mit dem <a href="http://maven.apache.org/" target="_blank">Maven Build Tool</a> laufen lassen. Dazu m\u00FCssen Sie blo\u00DF den folgenden Kommandozeilenbefehl in dem ausgecheckten Projektverzeichnis ausf\u00FChren, wenn Sie den <span class="code">mvn</span> Befehl in Ihrer <span class="code">PATH</span> Variable haben:</p><p class="sourcecode">$ mvn package jetty:run</p><p>Die Demoanwendung verwendet intern das <a href="http://www.springsource.org/" target="_blank">Spring Framework</a> und das <a href="http://projectlombok.org" target="_blank">Lombok-Projekt</a>.</p><h2>Lizensierung</h2><p>Der Quellcode f\u00FCr diese Demoanwendung ist unter der MIT Lizenz lizensiert.</p>
i18nForCustomLayoutsUsingThymeleaf.description=<p>Dieses Demo verwendet die <a href="http://www.thymeleaf.org/">Thymeleaf</a> Templating Engine, um s\u00E4mtliche verwendete CustomLayout Templates zu \u00FCbersetzen. Die Demobeschreibung, die Sie gerade lesen, wird in einem Java Resource Bundle \u00FCbersetzt und verwaltet. Das trifft auch auf alle anderen \u00FCbersetzten Texte dieser Anwendung zu. Sie k\u00F6nnen die angezeigte Sprache rechts oben in der Sprachselektion \u00E4ndern.</p><p>Die Templatedateien, die zur Instantiierung der CustomLayouts verwendet werden, enthalten Referenzen auf die \u00DCbersetzungsschl\u00FCssel, die in den Resource Bundles definiert werden. Sie k\u00F6nnen z.B. einmal einen Blick <a href="https://github.com/rolandkrueger/vaadin-by-example/tree/master/all-in-one-demo/src/main/webapp/layouts/main.html" target="_blank">auf die Vorlage</a> f\u00FCr die Hauptseite werfen.</p><p>Beachten Sie, dass dieses Demo einen etwas anderen Ansatz verwendet, als in dem begleitenden Blog Post beschrieben wird. Statt Apache Velocity wird die Thymeleaf Templating Engine verwendet. Grund daf\u00FCr ist, dass Spring in der aktuellen Version, die von dieser Demo verwendet wird, Velocity nicht mehr unterst\u00FCtzt. Sie finden die Implementierung f\u00FCr diesen Ansatz in der Serviceklasse <a href="https://github.com/rolandkrueger/vaadin-by-example/blob/master/all-in-one-demo/src/main/java/de/oio/vaadin/services/templating/impl/TemplatingServiceImpl.java">TemplatingService</a>.</p>
i18nForCustomLayoutsUsingThymeleaf.headline=Internationalisierung von CustomLayouts mit Thymeleaf
i18nForCustomLayoutsUsingThymeleaf.shortDescription=Dieses Beispiel demonstriert, wie Vaadin CustomLayout Templates mit der <a href="http://www.thymeleaf.org/">Thymeleaf</a> Template Engine lokalisiert werden k\u00F6nnen. Damit ist es m\u00F6glich, statischen Text, der in CustomLayouts verwendet wird, in die Locale des Anwenders zu \u00FCbersetzen.
SuggestingComboBox.shortDescription=Dieses Demo zeigt, wie man die ComboBox-Komponente von Vaadin so anpassen kann, dass die Vorschlagslisten, die f\u00FCr die Benutzereingaben erstellt werden, von einer externen Quelle erstellt werden. Dabei ist es nicht notwendig, die Gesamtmenge aller verf\u00FCgbaren Optionen in einen Vaadin Container zu laden. Die Vorschlagslisten k\u00F6nnen auch sehr z\u00FCgig au\u00DFerhalb der ComboBox berechnet werden, z. B. durch die Datenbank.
SuggestingComboBox.headline=Autovervollst\u00E4ndigung \u00FCber die Datenbank mit Vaadins ComboBox
SuggestingComboBox.description=<p>Die untenstehende ComboBox enth\u00E4lt einen Auszug aus den Seitentiteln von Wikipedia. Sie k\u00F6nnen eine Wikipedia-Seite aus einer Gesamtmenge von rund 700.000 Seiten ausw\u00E4hlen. Dazu m\u00FCssen Sie mindestens drei Zeichen in die ComboBox eingeben, bevor Ihnen eine Vorschlagsliste angezeigt wird. Damit wird vermieden, dass diese Listen zu lang werden. Nachdem Sie einen Wert ausgew\u00E4hlt haben, wird der untenstehende Link so ver\u00E4ndert, dass er auf die gew\u00E4hlte Wikipedia-Seite verweist.</p><p>Hier ein paar Zahlen zu den Daten, die \u00FCber die ComboBox zugreifbar sind\: Die Textdatei, die die Seitentitel enth\u00E4lt, hat eine Gr\u00F6\u00DFe von etwa 12 MB. Der originale Wikipedia-Seitentitelexport w\u00E4re mit einer Gr\u00F6\u00DFe von etwa 200 MB f\u00FCr dieses einfache Beispiel zu gro\u00DF gewesen. Deswegen verwende ich nur einen Auszug. Als ich versucht habe, die 12 MB gro\u00DFe Textdatei in einen gew\u00F6hnlichen BeanItemContainer zu laden, hat das auf meinem Rechner etwa 12 Minuten gedauert. Das liegt daran, dass das Einf\u00FCgen in einen Vaadin BeanItemContainer ein Laufzeitverhalten von O(n\u00B2) hat. Das Laden der Daten in die <a href\="https\://github.com/rolandkrueger/RoKlib/blob/develop/RoKlib/src/main/java/org/roklib/collections/TernarySearchTreeSet.java">Datenstruktur, die ich verwende</a>, dauert etwa 2-3 Sekunden. Diese Datenstruktur ist f\u00FCr die Pr\u00E4fixsuche optimiert.</p>
